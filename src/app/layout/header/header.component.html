<div class="fixed-top container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border">
        <a class="navbar-brand"
           href="#">My Blog</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#top-navbar-menus"
                aria-controls="top-navbar-menus"
                aria-expanded="false"
                aria-label="Toggle navigation"
                *ngIf="menuItems">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"
             id="top-navbar-menus"
             *ngIf="menuItems">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown"
                    *ngFor="let menu of menuItems">
                    <!-- Top level menu-->
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       id="dropdown09"
                       data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false"
                       *ngIf="!menu?.subMenu"
                       [routerLink]="menu.routerLink">{{menu.text}}</a>

                    <!-- When menu has sub menus-->
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       *ngIf="menu?.subMenu"
                       id="dropdown09"
                       data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false">{{menu.text}}</a>
                    <div class="dropdown-menu"
                         aria-labelledby="dropdown09">
                        <a class="dropdown-item"
                           href="#"
                           *ngFor="let subMenu of menu.subMenu"
                           [routerLink]="subMenu.routerLink">{{subMenu.text}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
